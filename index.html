<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Добавить новую задачу">
            <button id="addTaskBtn">Добавить</button>
        </div>
        <ul id="taskList"></ul>
        <div class="button-container">
            <button id="highlightEvenBtn">Выделить четные</button>
            <button id="highlightOddBtn">Выделить нечетные</button>
            <button id="deleteLastBtn">Удалить последний</button>
            <button id="deleteFirstBtn">Удалить первый</button>
            <button id="completeBtn">Complete</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
